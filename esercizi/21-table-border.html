<!DOCTYPE html>
<html lang="it">

<head>
  <title>Table border</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      /* 
      Attributi che possono essere utili:
      border-collapse: collapse; 
      border-radius: 10px; 
      border-color: #96D4D4; 
      */
    }

    th,
    td {
      /* 
      Attributi che possono essere utili:
      background-color: #96D4D4; 
      */
    }
  </style>
</head>

<body>

<table>
  <thead>
    <tr>
      <th>Colonna 1</th>
      <th>Colonna 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Dato 1</td>
      <td>Dato 2</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Piede 1</td>
      <td>Piede 2</td>
    </tr>
  </tfoot>
</table>

</body>

</html>
