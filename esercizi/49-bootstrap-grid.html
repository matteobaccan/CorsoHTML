<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid mt-3">
    <h1>Three equal width columns</h1>
    <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
    <div class="row">
      <div class="col p-3 bg-primary text-white">.col1</div>
      <div class="col p-3 bg-dark text-white">.col1</div>
      <div class="col p-3 bg-primary text-white">.col1</div>
    </div>
    <div class="row">
      <div class="col-sm-3  p-3 bg-primary text-white">.col2</div>
      <div class="col-sm-3  p-3 bg-dark text-white">.col2</div>
      <div class="col-sm-3  p-3 bg-primary text-white">.col2</div>
      <div class="col-sm-3  p-3 bg-dark text-white">.col2</div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3 p-3 bg-primary text-white">.col3</div>
      <div class="col-sm-12 col-md-6 col-lg-3 p-3 bg-dark text-white">.col3</div>
      <div class="col-sm-12 col-md-6 col-lg-3 p-3 bg-primary text-white">.col3</div>
      <div class="col-sm-12 col-md-6 col-lg-3 p-3 bg-dark text-white">.col3</div>
    </div>
    <div class="row">
      <div class="col-sm-4 p-3 bg-primary text-white">.col4</div>
      <div class="col-sm-8 p-3 bg-dark text-white">.col4</div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-lg-6 p-3 bg-primary text-white">.col5</div>
      <div class="col-sm-12 col-lg-6 p-3 bg-dark text-white">.col5</div>
    </div>
  </div>

</body>

</html>
