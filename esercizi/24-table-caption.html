<!DOCTYPE html>
<html lang="it">

<head>
  <title>Table caption</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

  <table>
    <caption>Caption</caption>
    <tbody>
      <tr>
        <td>Dato 2</td>
        <td>Dato 3</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
