<!DOCTYPE html>
<html lang="it">

<head>
  <title>Table width</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

<table style="width:100%">
  <thead>
    <tr>
      <th style="width:10%">Colonna 1</th>
      <th>Colonna 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Dato 1</td>
      <td>Dato 2</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Piede 1</td>
      <td>Piede 2</td>
    </tr>
  </tfoot>
</table>

</body>

</html>
