<!DOCTYPE html>
<html lang="it">

<head>
  <title>Table col row span</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

<table>
  <thead>
    <tr>
      <th colspan="2">Colonna 1</th>
      <th>Colonna 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="2">Dato 11</td>
      <td>Dato 12</td>
      <td>Dato 13</td>
    </tr>
    <tr>
      <td>Dato 22</td>
      <td>Dato 23</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Piede 1</td>
      <td>Piede 2</td>
      <td>Piede 3</td>
    </tr>
  </tfoot>
</table>

</body>

</html>
